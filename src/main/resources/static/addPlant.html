<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/plantValidation.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel = "stylesheet" href="style.css">
    <title>Add Plant</title>
</head>
<body>
    <div class="container pt-4">
        <form action="/add/newPlant" method="post" id="plantForm">
            <div class="row justify-content-center">
                <label for="plantName">Name: </label>
                <input 
                    type="text"
                    name="plantName" 
                    id="plantName" 
                    class="form-control form-control-lg border border-5">

                <label for="plantDescription">Description: </label>
                <input 
                    type="text"
                    name="plantDescription" 
                    id="plantDesc" 
                    class="form-control form-control-lg border border-5">

                <label for="price">Price:</label>
                <input 
                    type="number" 
                    step="any"
                    min="1"
                    name="price" 
                    id="price" 
                    class="form-control form-control-lg border border-5">

                <label for ="country">Province</label>
                <input 
                    type="text"
                    name="country" 
                    id="country" 
                    class="form-control form-control-lg border border-5">

                <label for="city">City</label>
                <input 
                    type="text"
                    name="city" 
                    id="city" 
                    class="form-control form-control-lg border border-5">

                <div class="row justify-content-center mb-5 ">
                    <input class="btn btn-primary rounded-4" type="submit" value="Create Plant"></input>
                </div>
            </div>
        </form>
    </div>
    
    
</body>
</html>
