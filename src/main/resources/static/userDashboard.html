<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="userDashboard.css">
    <script src="userDashboard.js" defer></script>
    <title>Dashboard</title>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <h1>GroWith You</h1>
            </div>
            <div title="Profile" class="profile">
                <img src="profile.jpg" alt="Profile Picture" class="profile-pic" onclick="goToProfile()">
            </div>
        </div>
    </nav>
    <div class="container mt-5 text-center">
        <h2>What would you like to do today?</h2>
        <div class="role-option grower btn" onclick="selectRole('grower')">
            <div class="icon-container">
                <img src="seedling.png" alt="Plant" class="icon">
            </div>
            <p>Be a Grower</p>
            <p class="description">Manage and take care of plants</p>
        </div>
        <div class="role-option sponsor btn" onclick="selectRole('sponsor')">
            <div class="icon-container">
                <img src="dollar.png" alt="Money" class="icon">
            </div>
            <p>Be a Sponsor</p>
            <p class="description">Sponsor plants and support growth</p>
        </div>
    </div>
    <div class="message-btn">
        <button title="Messages">
            <span>&#9993;</span>
        </button>
        <div id="popupMessage" class="popup">
            <div class="popup-content">

                <p><strong> Admins:</strong> Welcome! We're glad to have you here.&#128515;</p>
            </div>
        </div>
    </div>
</body>

</html>
