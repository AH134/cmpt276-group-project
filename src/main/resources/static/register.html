<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/registerValidation.js" defer></script>
    <link rel="stylesheet" href=css/registerStyle.css>
    <link href='https://fonts.googleapis.com/css?family=Jua' rel='stylesheet'>
</head>

<body>
    <div class="header">
        <nav class="navbar navbar-expand-lg">
            <div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/main.html">Back</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container-fluid pt-4">
        <form action="/register/new" method="post" class="needs-validation" novalidate>
            <div class="row justify-content-center mt-5">
                <div class="col-md-8 rounded-4">
                    <h1 class="text-center mt-3 mb-5">Register</h1>
                    <div class="row justify-content-center">
                        <div class="col-md-9 mb-5">
                            <div class="row align-items-center">
                                <div class="col-md-3">
                                    <label for="username" class="form-label fw-bold fs-5">Username</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="text" name="username" id="username"
                                        class="form-control form-control-lg border border-5" placeholder=Username
                                        pattern="^\S+$" required>
                                    <div class="invalid-feedback">No spaces allowed</div>
                                </div>
                            </div>
                            <div class="row align-items-center mt-5">
                                <div class="col-md-3">
                                    <label for="email" class="form-label fw-bold fs-5">Email</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="email" name="email" id="email"
                                        class="form-control form-control-lg border border-5"
                                        placeholder=name@example.com pattern="^\S+$" required>
                                    <div class="invalid-feedback">Incorrect email address and/or no spaces allowed</div>
                                </div>
                            </div>
                            <div class="row align-items-center mt-5">
                                <div class="col-md-3">
                                    <label for="password1" class="form-label fw-bold fs-5">Password</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="password" name="password1" id="password1"
                                        class="form-control form-control-lg border border-5" placeholder=Password
                                        pattern="^\S+$" required>
                                    <div class="invalid-feedback">Passwords do not match and/or no spaces allowed</div>
                                </div>
                            </div>
                            <div class="row align-items-center mt-5">
                                <div class="col-md-3">
                                    <label for="password2" class="form-label fw-bold fs-5">Re-type Password</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="password" name="password2" id="password2"
                                        class="form-control form-control-lg border border-5" placeholder=Password
                                        pattern="^\S+$" required>
                                    <div class="invalid-feedback">Passwords do not match and/or no spaces allowed</div>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center mt-5 mb-5 ">
                            <input class="btn btn-primary rounded-4" type="submit" value="Sign Up"></input>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
