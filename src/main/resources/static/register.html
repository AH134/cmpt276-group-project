<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/registerValidation.js" defer></script>
    <link rel="stylesheet" href=css/main.css>
    <link rel="stylesheet" href=css/registerStyle.css>
    <link rel="stylesheet" href=css/fragment/header.css>
    <link href='https://fonts.googleapis.com/css?family=Jua' rel='stylesheet'>
</head>

<body>
    <header class="header d-flex justify-content-between p-4" th:fragment="header">
        <div class="d-flex align-items-center">
            <a href="/main">
                <img src="/assets/header/logo.svg" alt="logo" width="40px" height="40px">
            </a>
            <p id="header-name" class="fs-2"><a href="/main" class="text-decoration-none">Grow With You</a></p>
        </div>
    </header>
    <div class="container-fluid pt-4">
        <form action="/register/new" method="post" id="register-form">
            <div class="row justify-content-center mt-5">
                <div class="col-md-8 rounded-4">
                    <h1 class="text-center mt-3 mb-5">Register</h1>
                    <div class="row justify-content-center">
                        <div class="col-md-9 mb-5">
                            <div class="row align-items-center">
                                <div class="col-md-3">
                                    <label for="username" class="form-label fw-bold fs-5">Username</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="text" name="username" id="username"
                                        class="form-control form-control-lg border border-5" placeholder=Username
                                        required>
                                    <div class="errorMsg"></div>
                                </div>
                            </div>
                            <div class="row align-items-center mt-5">
                                <div class="col-md-3">
                                    <label for="email" class="form-label fw-bold fs-5">Email</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="email" name="email" id="email"
                                        class="form-control form-control-lg border border-5"
                                        placeholder=name@example.com required>
                                    <div class="errorMsg"></div>
                                </div>
                            </div>
                            <div class="row align-items-center mt-5">
                                <div class="col-md-3">
                                    <label for="password1" class="form-label fw-bold fs-5">Password</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="password" name="password1" id="password1"
                                        class="form-control form-control-lg border border-5" placeholder=Password
                                        required>
                                    <div id="error-pwd1" class="errorMsg"></div>
                                </div>
                            </div>
                            <div class="row align-items-center mt-5">
                                <div class="col-md-3">
                                    <label for="password2" class="form-label fw-bold fs-5">Re-type Password</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="password" name="password2" id="password2"
                                        class="form-control form-control-lg border border-5" placeholder=Password
                                        required>
                                    <div id="error-pwd2" class="errorMsg"></div>
                                </div>
                            </div>
                            <div class="row mt-5 justify-content-center">
                                <div class="col-lg-4 text-center">
                                    <input class="form-check-input" type="radio" name="roleRadio" id="growerRadio"
                                        value="GROWER" checked>
                                    <label class="form-check-label fw-bold fs-5 align-bottom"
                                        for="growerRadio">Grower</label>
                                </div>
                                <div class="col-lg-4 text-center">
                                    <input class="form-check-input" type="radio" name="roleRadio" id="sponsorRadio"
                                        value="SPONSOR">
                                    <label class="form-check-label fw-bold fs-5 align-bottom"
                                        for="sponsorRadio">Sponsor</label>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center mb-5 ">
                            <input id="signup-btn" class="btn btn-primary rounded-4" type="submit"
                                value="Sign Up"></input>
                            <div class="m-auto d-flex justify-content-center fs-5"><span>or&nbsp;</span> <a
                                    href="/login">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
