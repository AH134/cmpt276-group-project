<!DOCTYPE html>
<html lang="en" layout:decorate="~{_layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/dashboard.css">
    <title>Sponsor Dashboard</title>
</head>

<body>
    <div class="main-container h-100 m-auto" layout:fragment="content">
        <div class="d-flex mt-4 justify-content-between">
            <div class="d-flex flex-column justify-content-between">
                <div id="upcoming-payments" class="box-container p-2">
                    <p class="box-title">
                        Upcoming Payments
                    </p>
                </div>

                <div class="d-flex bottom-row">
                    <div class="box-container sponsor-box p-2">
                        <p class="box-title">
                            Active Sponsors
                        </p>
                    </div>
                    <div class="box-container sponsor-box p-2">
                        <p class="box-title">
                            Lifetime Sponsors
                        </p>
                    </div>
                </div>
            </div>

            <div id="new-notifications" class="box-container p-2">
                <p class="box-title">
                    New Notifications
                </p>
            </div>

        </div>
    </div>
</body>

</html>
