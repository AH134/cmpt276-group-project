<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href=css/main.css>
    <link rel="stylesheet" href=css/fragment/header.css>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center" th:each="plant">
            <div class="col">
                <img>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">Plant Name:</div>
                    <div class="col" th:text="${plant.name}"></div>
                </div>
                <div class="row">
                    <div class="col">Plant Price:</div>
                    <div class="col" th:text="${plant.price}/week"></div>
                </div>
                <div class="row">
                    <div class="col">Province:</div>
                    <div class="col" th:text="${plant.province}"></div>
                </div>
                <div class="row">
                    <div class="col">City:</div>
                    <div class="col" th:text="${plant.city}"></div>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
