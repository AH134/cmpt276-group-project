<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href=css/main.css>
    <link rel="stylesheet" href=css/fragment/header.css>
</head>
<body>
    <div class="container">
        <header class="header d-flex justify-content-between p-4" th:fragment="header">
            <div class="d-flex align-items-center">
                <a href="/main">
                    <img src="/assets/header/logo.svg" alt="logo" width="40px" height="40px">
                </a>
                <p id="header-name" class="fs-2"><a href="/main" class="text-decoration-none">Grow With You</a></p>
            </div>
        </header>
        <div class="row justify-content-center" th:each="plant">
            <div class="col">
                <img th:href="${plant.imageUrl}">
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">Plant Name:</div>
                    <div class="col" th:text="${plant.name}"></div>
                </div>
                <div class="row">
                    <div class="col">Plant Price:</div>
                    <div class="col" th:text="${plant.price}/week"></div>
                </div>
                <div class="row">
                    <div class="col">Province:</div>
                    <div class="col" th:text="${plant.province}"></div>
                </div>
                <div class="row">
                    <div class="col">City:</div>
                    <div class="col" th:text="${plant.city}"></div>
                </div>
            </div>
            <div th:text="${plantDesc}"></div>
        </div>

    </div>
    
</body>
</html>
