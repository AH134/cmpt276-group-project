<!DOCTYPE html>
<html lang="en" layout:decorate="~{_layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/growerPlants.css">
    <link rel="stylesheet" href="/css/fragment/plantItem.css">
    <title>Plants</title>
</head>

<body>
    <div class="d-flex m-auto justify-content-between" id="plant-wrapper" layout:fragment="content">
        <div class="box-container mt-4 d-flex flex-column" id="left-container">
            <div id="left-top" class="p-3">
                <div th:if="${#lists.size(plants) == 0}" class="align-items-center d-flex justify-content-center">No
                    Plants</div>
                <div th:if="${selectedPlant != null}" th:each="plant : ${plants}">
                    <a th:replace="~{fragments/plantItem :: plantItem}"></a>
                </div>
            </div>
            <div id="left-bottom" class="p-3">
                <a href="/plants/add" id="add-plant" class="btn d-flex justify-content-center align-items-center">
                    <img src="/assets/plant/plus-icon.svg" alt="plus-icon" width="30" height="30">
                </a>
            </div>
        </div>
        <div class="box-container mt-4 p-2 d-flex flex-column" id="right-container">
            <div class="d-flex flex-column" id="right-top">
                <div class="d-flex">
                    <img id="plant-img" th:src="${selectedPlant.imageUrl}" alt="img" width="200" height="200">
                    <div>
                        <div class="d-flex gap-2 mt-2 fs-4">
                            <div>Plant Name:</div>
                            <div th:text="${selectedPlant.name}"></div>
                        </div>
                        <div class="d-flex gap-2 mt-2 fs-4">
                            <div>Plant Price:</div>
                            <div th:text="${selectedPlant.price}"></div>
                        </div>
                        <div class="d-flex gap-2 mt-2 fs-4">
                            <div>Province:</div>
                            <div th:text="${selectedPlant.province}"></div>
                        </div>
                        <div class="d-flex gap-2 mt-2 fs-4">
                            <div>City:</div>
                            <div th:text="${selectedPlant.city}"></div>
                        </div>
                    </div>
                </div>

                <div class="plant-info mt-4" id="right-bottom">
                    <p class="fs-4 m-0">Description</p>
                    <p th:text="${selectedPlant.description}"></p>
                </div>
            </div>

            <div class="mt-auto d-flex justify-content-end">
                <a th:href="@{/plants/edit/{pid}(pid=${selectedPlant.plantId})}"
                    class="btn d-flex justify-content-center align-items-center" id="edit-btn">Edit</a>
            </div>
        </div>
    </div>

</body>

</html>
