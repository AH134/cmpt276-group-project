<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/adminDashboard.css">
    <link rel="stylesheet" href="css/fragment/header.css">
    <script src="/js/navbar.js" defer></script>
    <link href='https://fonts.googleapis.com/css?family=Jua' rel='stylesheet'>
    <title>Admin Dashboard</title>
</head>

<body>
    <header class="header d-flex justify-content-between p-4" th:fragment="header">
        <div class="d-flex align-items-center">
            <a href="/main">
                <img src="/assets/header/logo.svg" alt="logo" width="40px" height="40px">
            </a>
            <p id="header-name" class="fs-2"><a href="/main" class="text-decoration-none">Grow With You</a></p>
        </div>
        <a class="m-0 p-0 fs-3 btn" id="logout" href="/logout">Logout</a>
    </header>

    <div class="container mt-5 box-container">
        <h2 class="text-center">Admin Dashboard</h2>
        <table class="table table-hover mt-4">
            <thead class="table-dark">
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <tr th:each="user: ${userList}">
                    <th th:text="${user.username}"></th>
                    <th th:text="${user.email}"></th>
                    <th th:text="${user.role}"></th>
                    <th th:text="${user.balance}"></th>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
