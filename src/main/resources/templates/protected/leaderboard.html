<!DOCTYPE html>
<html lang="en" layout:decorate="~{_layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="css/leaderboard.css">
    <link href='https://fonts.googleapis.com/css?family=Jua' rel='stylesheet'>
    <script src="js/leaderboard.js" defer></script>
</head>

<body>
    <div class="container" layout:fragment="content">
        <main>
            <h1>Leaderboard</h1>

            <body>
                <div class="button-container">
                    <button id="growerButton" onclick="showTable('grower')">Top Growers</button>
                    <button id="sponsorButton" onclick="showTable('sponsor')">Top Sponsors</button>
                </div>

            <table id="growerTable">
                <tr>
                    <th class="column-rank">Rank</th>
                    <th class="column-name">Name</th>
                    <th class="column-total-listings">Total Listings</th>
                </tr>
                <tr th:each="grower, iterStat : ${topGrowers}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${grower.username}"></td>
                    <td th:text="${grower.plantsGrown}"></td>
                </tr>
            </table>

            <table id="sponsorTable">
                <tr>
                    <th class="column-rank">Rank</th>
                    <th class="column-name">Name</th>
                    <th class="column-total-listings">Total Sponsors</th>
                </tr>
                <tr th:each="sponsor, iterStat : ${topSponsors}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${sponsor.username}"></td>
                    <td th:text="${sponsor.plantsSponsored}"></td>
                </tr>
            </table>
        </main>
    </div>
</body>

</html>
