<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href=css/registerStyle.css>
    <link href='https://fonts.googleapis.com/css?family=Jua' rel='stylesheet'>
</head>

<body>
    <div class="header"></div>
    <div class="container-fluid pt-4">
        <form action="/login" method="post">
            <div class="row justify-content-center mt-5">
                <div class="col-md-8 rounded-4">
                    <h1 class="text-center mt-3 mb-5">Login</h1>
                    <div class="row justify-content-center">
                        <div class="col-md-9 mb-5">
                            <div class="row align-items-center">
                                <div class="col-md-3">
                                    <label for="username" class="form-label fw-bold fs-5">Username</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="text" name="username" id="username"
                                        class="form-control form-control-lg border border-5" placeholder="Username"
                                        required>
                                </div>
                            </div>
                            <div class="row align-items-center mt-5">
                                <div class="col-md-3">
                                    <label for="password" class="form-label fw-bold fs-5">Password</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="password" name="password" id="password"
                                        class="form-control form-control-lg border border-5" placeholder="Password"
                                        required>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center mt-5 mb-5 ">
                            <input class="btn btn-primary rounded-4" type="submit" value="Login"></input>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
