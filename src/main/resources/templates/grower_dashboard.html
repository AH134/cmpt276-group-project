<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="growerdash.css">
    <link href='https://fonts.googleapis.com/css?family=Jua' rel='stylesheet'>
    <title>Grower Dashboard</title>
</head>
<body>
    <nav class="navbar">
        
            <div class="navbar-brand">
                <h1>GroWith You</h1>
            </div>
            <div class="hamburger-menu">
                <button class="hamburger-icon" id="hamburgerIcon" aria-label="Toggle Menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <div id="menu" class="menu">
                    <ul>
                        <li><a href="/profile">&#128568 Profile</a></li>
                        <li><a>&#127800 About</a></li>
                        <li><a>&#9997 Give Feedback</a></li>
                        <li><a><span>&#9754;</span> Log Out</a></li>

                        <!-- Add more menu items as needed -->
                    </ul>
                </div>
            </div>
        
    </nav>
    <div class="container mt-5 text-center">
        <h2>Welcome to your Grower Dashboard!</h2>
        <!-- Grower-specific content -->
        <div class="row">
            <div class="col-md-4">
                <div class="dashboard-card">
                    <h3>Tasks</h3>
                    <ul id="tasks">
                        <!-- Tasks will be dynamically added here -->
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dashboard-card">
                    <h3>Plant Data</h3>
                    <ul id="plantData">
                        <!-- Plant data will be dynamically added here -->
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <div class="dashboard-card">
                    <h3>Analytics</h3>
                    <ul id="analytics">
                        <!-- Analytics will be dynamically added here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="message-btn">
        <button title="Messages">
           <p>&#128172</p>
        </button>
        <div id="popupMessage" class="popup">
            <div class="popup-content">
                <p><strong>Admins:</strong> Welcome! We're glad to have you here.&#128515;</p>
            </div>
        </div>
    </div>
    <script src="userDashboard.js"></script>
</body>
</html>
