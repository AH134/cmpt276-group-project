<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href=/registerStyle.css>
</head>
<body>
    <div class="header"></div>
    <div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h1 class="text-center mt-5 mb-4 fw-bold">Register</h1>
				<form action="/register/new" method="post" class="needs-validation" novalidate>
                    <div class="d-grid gap-4">
                        <!-- TODO: validation boot strap -->
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control form-control-lg border border-5">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" name="email" class="form-control form-control-lg border border-5">
                        <label for="password1" class="form-label">Password</label>
                        <input type="text" name="password1" class="form-control form-control-lg border border-5">
                        <label for="password2" class="form-label">Confirm Password</label>
                        <input type="text" name="password2" class="form-control form-control-lg border border-5">
                    </div>
                    <div class="d-grid mt-3">
                        <input class="btn btn-primary" type="submit" value="Sign Up"></input>
                    </div>
				</form>
			</div>
		</div>  
	</div>
</body>
</html>
