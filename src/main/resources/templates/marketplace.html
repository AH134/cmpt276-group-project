<!DOCTYPE html>
<html lang="en" layout:decorate="~{_layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Marketplace</title>
    <link rel="stylesheet" href="css/marketplace.css">
    <link href='https://fonts.googleapis.com/css?family=Jua' rel='stylesheet'>
    <script src="js/marketplace.js" defer></script>
</head>

<body>
    <div class="container" layout:fragment="content">
        <main>
            <aside>
                <div class="search">
                    <input type="text" placeholder="Search..." id="search-input">
                </div>
                <div class="filters">
                    <h3>Filters</h3>
                    <div class="filter-group">
                        <label>Price:</label>
                        <select id="price-filter">
                            <option value="all">All Prices</option>
                            <option value="0-20">$0 - $20</option>
                            <option value="20-40">$20 - $40</option>
                            <option value="40-60">$40 - $60</option>
                            <option value="60-80">$60 - $80</option>
                            <option value="60-80">$80 - $100</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label>Province:</label>
                        <select id="province-filter">
                            <option value="all">All Provinces</option>
                            <option value="AB">Alberta</option>
                            <option value="BC">British Columbia</option>
                            <option value="MB">Manitoba</option>
                            <option value="NB">New Brunswick</option>
                            <option value="NL">Newfoundland and Labradour</option>
                            <option value="NS">Nova Scotia</option>
                            <option value="ON">Ontario</option>
                            <option value="PE">Prince Edward Island</option>
                            <option value="QC">Quebec</option>
                            <option value="SK">Saskatchewan</option>
                            <option value="NT">Northwest Territories</option>
                            <option value="NU">Nunavut</option>
                            <option value="YT">Yukon</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label>City:</label>
                        <select id="city-filter"> 
                            <option value="all">All Cities</option>
                        </select>
                    </div>
                    <button id="filter-btn" onclick="applyFilters()">Apply Filters</button>
                </div>
            </aside>
            <section class="marketplace">
                <!-- <div class="page-display">
                    <button id="prev-page-btn" onclick="prevPage()"> < </button>
                    <span id="page-info">Page 1</span>
                    <button id="next-page-btn" onclick="nextPage()"> > </button>
                </div> -->
                <div id="plant-grid">
                    <!-- plant cards -->
                </div>
            </section>
        </main>
    </div>
</body>

</html>
